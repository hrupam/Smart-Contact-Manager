<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<section class="sign-up-page">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- MESSAGE -->
                <div th:if="${session.message}" th:classappend="${session.message.type}"
                    class="alert alert-dismissible fade show mt-2" role="alert">
                    <p class="text-center m-0" th:text="${session.message.content}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- END MESSAGE -->

                <img th:src="@{/images/note.png}" alt="register_image" class="mt-3">

                <h3 class="text-center m-2">Signup Here!</h3>

                <form method="POST" th:action="@{/user_registration}" th:object="${user}" class="mb-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input name="name" th:value="${user.name}" type="text" class="form-control"
                            th:classappend="${#fields.hasErrors('name')}?'is-invalid':''" id="name"
                            placeholder="Enter your name">

                        <div th:each="e: ${#fields.errors('name')}" th:text="${e}" id="nameValidationError"
                            class="invalid-feedback">
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input name="email" th:value="${user.email}" type="email"
                            th:classappend="${#fields.hasErrors('email')}?'is-invalid':''" class="form-control"
                            id="email" placeholder="Enter your email address">

                        <div th:each="e: ${#fields.errors('email')}" th:text="${e}" id="emailValidationError"
                            class="invalid-feedback">
                        </div>


                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control"
                            th:classappend="${#fields.hasErrors('password')}?'is-invalid':''" id="password"
                            placeholder="Enter your password">

                        <div th:each="e: ${#fields.errors('password')}" th:text="${e}" id="passwordValidationError"
                            class="invalid-feedback">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input name="confirm_password" type="password" class="form-control" id="confirm_password"
                            placeholder="Re-enter your password">
                    </div>

                    <div class="mb-3">
                        <label for="about" class="form-label">About</label>
                        <textarea name="about" th:text="${user.about}" class="form-control"
                            th:classappend="${#fields.hasErrors('about')}?'is-invalid':''" id="about" rows="3"
                            placeholder="Enter about yourself"></textarea>

                        <div th:each="e: ${#fields.errors('about')}" th:text="${e}" id="aboutValidationError"
                            class="invalid-feedback">
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input name="agreement" class="form-check-input" type="checkbox" id="agreement">
                        <label class="form-check-label" for="agreement">
                            Accept Terms and Conditions
                        </label>
                    </div>

                    <div class="container text-center">
                        <button type="submit" class="btn bg-primary text-white me-2">Submit</button>
                        <button type="reset" class="btn bg-warning">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</html>
