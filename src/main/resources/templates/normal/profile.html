<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<section class="user-details-page">

    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <!-- MESSAGE -->
                <div th:if="${session.message}" th:classappend="${session.message.type}"
                    class="alert alert-dismissible fade show mt-2" role="alert">
                    <p class="text-center m-0" th:text="${session.message.content}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- END MESSAGE -->

                <div>
                    <h4 class="text-center mt-2 mb-4">User Details</h4>

                    <div class="card mt-3 text-center mb-2">

                        <img class="user-image card-img-top" th:src="@{'/images/'+${user.imageUrl}}">

                        <div class="card-body">
                            <h4 class="card-title mt-2" th:text="${user.name}"></h4>

                            <table class="table mt-4">
                                <thead>
                                    <tr>
                                        <th scope="col">#ID</th>
                                        <th scope="col" th:text="${'SCM_USER'+user.id}"></th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">Email</th>
                                        <td th:text="${user.email}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">About</th>
                                        <td th:text="${user.about}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Role</th>
                                        <td th:text="${user.role}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Contacts Saved</th>
                                        <td th:text="${contactsCount}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Account Status</th>
                                        <td th:if="${user.isEnabled}" th:text="Active"></td>
                                    </tr>


                                </tbody>
                            </table>

                            <!-- <div class="btn-group mt-5">
                                <a th:href="@{/user/editprofile}" class="btn btn-outline-primary btn-md"><i
                                        class="fas fa-pen me-1"></i>Edit Profile</a>
                            </div> -->

                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>

</section>

</html>
